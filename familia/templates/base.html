{% load static %}
<!--bs5-$-->
 <!doctype html>
 <html lang="en">
   <head>
     <title> {% block titulo %} {% endblock %}</title>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS v5.0.2 -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap iniconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>

   <body>
       <!--Sección MENÚ-->
       <nav class="navbar navbar-expand navbar-dark bg-dark" style="margin-bottom: 20px">
           <div class="nav navbar-nav" >
               <a class="nav-item nav-link active" href="{% url 'inicio' %}" style="color:rgb(231, 179, 7); font-size:20px; padding:5px 15px">Inicio</a>
               <a class="nav-item nav-link active" href="{% url 'familia' %}" style="color:rgb(231, 179, 7); font-size:20px; padding:5px 15px">Familia</a>
           </div>
       </nav>

       <!--Sección BODY-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    {% block contenido %} {% endblock %}
                </div>
            </div>
        </div>

        <!--Sección FOOTER-->  
        <footer class="bg-dark text-center text-warning" style="margin-top:20px" >
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
        
                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/cantarini-maria-sol/" role="button" style="border-radius:50%" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
        
                    <!-- Github -->
                    <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/cantariniSol" role="button" style="border-radius:50%" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->
        
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2022 Copyright: Sol Cantarini - Desafío: Nuestro primer MVT -
                <a class="text-white" href="https://www.coderhouse.com" target="_blank">CODERHAUSE</a>
            </div>
            <!-- Copyright -->
        </footer>

     <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   </body>
 </html>
